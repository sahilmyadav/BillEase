# Enable detailed logging in development
logging.level.root=DEBUG
logging.level.in.bushansirgur.billingsoftware=DEBUG
logging.level.org.springframework.security=DEBUG

# Show SQL statements
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL mode for development (create tables automatically)
spring.jpa.hibernate.ddl-auto=update

# Disable Flyway in dev if you want Hibernate to manage schema
spring.flyway.enabled=false

# Enable H2 console for debugging (if using H2 for dev)
# spring.h2.console.enabled=true

# Dev server configuration
server.error.include-stacktrace=always

# Swagger enabled for dev
springdoc.swagger-ui.enabled=true

# CORS for local frontend development
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4200
