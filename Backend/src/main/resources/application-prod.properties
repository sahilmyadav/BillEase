# ===============================
# = PRODUCTION PROFILE
# ===============================

# Minimal logging in production
logging.level.root=WARN
logging.level.in.bushansirgur.billingsoftware=INFO
logging.level.org.springframework.security=WARN

# Disable SQL logging
spring.jpa.show-sql=false

# Use Flyway for schema management in production
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true

# Production error handling (don't expose sensitive info)
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Disable Swagger in production for security
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Actuator security
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Production CORS configuration
app.cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com

