# ===============================
# = APPLICATION INFO
# ===============================
# BillEase - Professional Billing System
# Created by: Sahil
# Version: 1.0.0
# ===============================
spring.application.name=BillEase
spring.application.version=1.0.0
spring.application.author=Sahil

# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/api/v1.0
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================
# = DATASOURCE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/billease_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# ===============================
# = FLYWAY MIGRATION
# ===============================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ===============================
# = LOGGING
# ===============================
logging.level.root=INFO
logging.level.in.bushansirgur.billingsoftware=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# = SPRING DOC / SWAGGER
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=true

# ===============================
# = ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
management.metrics.tags.application=${spring.application.name}

# ===============================
# = FILE UPLOAD
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# = AWS S3 CONFIGURATION
# ===============================
aws.access.key=your_access_key
aws.secret.key=your_secret_key
aws.region=ap-south-1
aws.bucket.name=your_bucket_name

# ===============================
# = JWT CONFIGURATION
# ===============================
jwt.secret.key=thisismysecretkeyfortheupcomingproject
jwt.expiration.ms=36000000
jwt.refresh.expiration.ms=86400000

# ===============================
# = RAZORPAY CONFIGURATION
# ===============================
razorpay.key.id=your_key_id
razorpay.key.secret=your_secret_key

# ===============================
# = EMAIL CONFIGURATION
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===============================
# = CACHE CONFIGURATION
# ===============================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=600s

# ===============================
# = ACTIVE PROFILE
# ===============================
spring.profiles.active=dev



